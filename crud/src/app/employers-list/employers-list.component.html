<style>
#employers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#employers td, #employers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/* #employers tr:nth-child(even){background-color: #f2f2f2;}

#employers tr:hover {background-color: #ddd;} */

#employers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

a:active {
  text-decoration: underline;
}

a {
  font-family: Trebuchet MS; color: blue;
}

h2 {
  text-align: center;
  text-transform: uppercase;
  color: #4CAF50;
  font-family: Trebuchet MS;
}

</style>

<main class="container">
  <div class="row">
    <h2>Show employers</h2>
    <table id="employers">
      <thead>
        <tr style="color: gray;">
          <td>Name</td>
          <td>Address</td>
          <td>Salary</td>
          <td>Badge Number</td>
          <td>Date Joined</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employer of employers">
          <td>{{employer.name}}</td>
          <td>{{employer.address}}</td>
          <td>{{employer.salary}}</td>
          <td>{{employer.badgeNumber}}</td>
          <td>{{employer.dateJoined}}</td>
          <td><button type="button" routerLink="update" (click)="employerClicked(employer);">Edit</button></td>
          <td><button type="button" (click)="deleteEmployer(employer);" style="color: red">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <a routerLink="/">Back</a>
  </div>
</main>
